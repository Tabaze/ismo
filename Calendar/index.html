            <div class="lnb-new-schedule">
                <button id="btn-new-schedule" type="button"

                    Nouveau
                </button>
            </div>
            <div id="lnb-calendars" class="lnb-calendars">
                <div>
                    <div class="lnb-calendars-item">
                        <label>
                            <input class="tui-full-calendar-checkbox-square" type="checkbox" value="all" checked>
                            <span></span>
                            <strong>Voir tous</strong>
                        </label>
                    </div>
                </div>
                <div id="calendarList" class="lnb-calendars-d1">
                </div>
            </div>
        </div>
        <div id="right">
            <div id="menu" style="display: flex;
            flex-direction: row;
            justify-content: center;align-items: center;">
                <div class="dropdown" style="margin:5px 5px;">
                    <button class="btn btn-light dropdown-toggle btn-rounded" type="button" id="dropdownMenuButton" style="padding: 5px 20px;"
                        data-mdb-toggle="dropdown" aria-expanded="false">
                        <i id="calendarTypeIcon" class="calendar-icon ic_view_month" style="margin-right: 4px;"></i>
                        <span id="calendarTypeName">Dropdown</span>&nbsp;

                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu-calendarType">
                        <li role="presentation">
                            <a class="dropdown-menu-title" role="menuitem" data-action="toggle-daily">
                                <i class="calendar-icon ic_view_day"></i>Quotidien
                            </a>
                        </li>
                        <li role="presentation">
                            <a class="dropdown-menu-title" role="menuitem" data-action="toggle-weekly">
                                <i class="calendar-icon ic_view_week"></i>Hebdomadaire
                            </a>
                        </li>
                        <li role="presentation">
                            <a class="dropdown-menu-title" role="menuitem" data-action="toggle-monthly">
                                <i class="calendar-icon ic_view_month"></i>Mois
                            </a>
                        </li>
                        <li role="presentation">
                            <a class="dropdown-menu-title" role="menuitem" data-action="toggle-weeks2">
                                <i class="calendar-icon ic_view_week"></i>2 Semaine
                            </a>
                        </li>
                        <li role="presentation">
                            <a class="dropdown-menu-title" role="menuitem" data-action="toggle-weeks3">
                                <i class="calendar-icon ic_view_week"></i>3 Semaine
                            </a>
                        </li>

                    </ul>
                </div>
                <span id="menu-navi">
                    <button type="button" class="btn btn-default btn-sm move-today btn-input btn-rounded"
                        data-action="move-today" style="padding: 8px 20px;">Aujourd'huit</button>
                    <button type="button" class="btn btn-default btn-sm move-day btn-input btn-rounded" data-action="move-prev" style="padding: 8px 20px;">
                        <i class="calendar-icon ic-arrow-line-left" data-action="move-prev"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm move-day btn-input btn-rounded" data-action="move-next" style="padding: 8px 20px;">
                        <i class="calendar-icon ic-arrow-line-right" data-action="move-next"></i>
                    </button>
                </span>
                <span id="renderRange" class="render-range"></span>
            </div>
            <div id="calendar"></div>
            <div id="calendar-popup">

            </div>
        </div>
